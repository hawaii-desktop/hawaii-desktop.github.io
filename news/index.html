ss="post"><div class="date"> <span class="day">29</span> <span class="month">Aug</span> <span class="year">2016</span></div><div class="entry"><h3><a href="/news/2016/08/29/greenisland-0.8.1/">Green Island 0.8.1</a></h3><p>We are proud to announce the availability of Green Island 0.8.1.<div class="tagline"><div class="categories"></div><div class="comments"> <a href="/news/2016/08/29/greenisland-0.8.1/" class="read-more">&gt; Read More</a></div></div><div class="clearfix"></div></article><article class="post"><div class="date"> <span class="day">28</span> <span class="month">Aug</span> <span class="year">2016</span></div><div class="entry"><h3><a href="/news/2016/08/28/sddm-0.14.0/">SDDM 0.14.0</a></h3><p>We are proud to announce the immediate availability of <a href="https://github.com/sddm/sddm">SDDM</a> 0.14.0.<div class="tagline"><div class="categories"></div><div class="comments"> <a href="/news/2016/08/28/sddm-0.14.0/" class="read-more">&gt; Read More</a></div></div><div class="clearfix"></div></article><article class="post"><div class="date"> <span class="day">28</span> <span class="month">Aug</span> <span class="year">2016</span></div><div class="entry"><h3><a href="/news/2016/08/28/greenisland-0.8.0/">Green Island 0.8.0</a></h3><p>We are proud to announce the availability of Green Island 0.8.0.<div class="tagline"><div class="categories"></div><div class="comments"> <a href="/news/2016/08/28/greenisland-0.8.0/" class="read-more">&gt; Read More</a></div></div><div class="clearfix"></div></article><article class="post"><div class="date"> <span class="day">29</span> <span class="month">Jun</span> <span class="year">2016</span></div><div class="entry"><h3><a href="/news/2016/06/29/hawaii-0.7.0-test/">Test images for Hawaii 0.7.0</a></h3><p>Hawaii 0.7.0 is around the corner, in order to test the new packages more easily the ISO images for 64 bit PCs were now updated.<p>The new version is expected in early July.<div class="tagline"><div class="categories"></div><div class="comments"> <a href="/news/2016/06/29/hawaii-0.7.0-test/" class="read-more">&gt; Read More</a></div></div><div class="clearfix"></div></article><article class="post"><div class="date"> <span class="day">24</span> <span class="month">Mar</span> <span class="year">2016</span></div><div class="entry"><h3><a href="/news/2016/03/24/fedora-24/">Hawaii groups added to Fedora 24</a></h3><p>Starting from Fedora 24 you will be able to install the Hawaii desktop environment with a simple dnf command.<div class="tagline"><div class="categories"></div><div class="comments"> <a href="/news/2016/03/24/fedora-24/" class="read-more">&gt; Read More</a></div></div><div class="clearfix"></div></article><article class="post"><div class="date"> <span class="day">24</span> <span class="month">Feb</span> <span class="year">2016</span></div><div class="entry"><h3><a href="/news/2016/02/24/fedora-nightly-copr/">Nightly builds for Fedora users</a></h3><p>Work on Hawaii 0.7.0 is advancing.<p>Hundreds of commits were pushed right after tagging the 0.6.0 version, as they were in the works for some time.<p>Snapshots of the upcoming release are being built for Fedora 22 and 23 with Copr. You can see the plfiorini/hawaii-nightly repository <a href="https://copr.fedorainfracloud.org/coprs/plfiorini/hawaii-nightly/">here</a>.<div class="tagline"><div class="categories"></div><div class="comments"> <a href="/news/2016/02/24/fedora-nightly-copr/" class="read-more">&gt; Read More</a></div></div><div class="clearfix"></div></article><article class="post"><div class="date"> <span class="day">14</span> <span class="month">Feb</span> <span class="year">2016</span></div><div class="entry"><h3><a href="/news/2016/02/14/hawaii-0.6.0/">Hawaii 0.6.0</a></h3><p>We are proud to announce the immediate availability of Hawaii 0.6.0.<p>This is a release made in preparation for a more large update that is being developed in a separate branch for a while now.<p>Hawaii 0.6.0 is the culmination of several months of development and an important milestone, especially regarding the compositor.<p>A more detailed article will be posted after the first snapshot of Hawaii 0.7.0.<p>While there is no official release date planned, a new ISO image is expected to be dropped in March.<div class="tagline"><div class="categories"></div><div class="comments"> <a href="/news/2016/02/14/hawaii-0.6.0/" class="read-more">&gt; Read More</a></div></div><div class="clearfix"></div></article><article class="post"><div class="date"> <span class="day"> 4</span> <span class="month">Nov</span> <span class="year">2015</span></div><div class="entry"><h3><a href="/news/2015/11/04/sddm-0.13.0/">SDDM 0.13.0</a></h3><p>We are proud to announce the immediate availability of <a href="https://github.com/sddm/sddm">SDDM</a> 0.13.0.<div class="tagline"><div class="categories"></div><div class="comments"> <a href="/news/2015/11/04/sddm-0.13.0/" class="read-more">&gt; Read More</a></div></div><div class="clearfix"></div></article><article class="post"><div class="date"> <span class="day"> 5</span> <span class="month">Sep</span> <span class="year">2015</span></div><div class="entry"><h3><a href="/news/2015/09/05/sddm-0.12.0/">SDDM 0.12.0</a></h3><p>We are proud to announce the immediate availability of <a href="https://github.com/sddm/sddm">SDDM</a> 0.12.0.<p>This release features working Wayland sessions for the first time, but the greeter is still running on Xorg.<div class="tagline"><div class="categories"></div><div class="comments"> <a href="/news/2015/09/05/sddm-0.12.0/" class="read-more">&gt; Read More</a></div></div><div class="clearfix"></div></article><article class="post"><div class="date"> <span class="day">18</span> <span class="month">Jul</span> <span class="year">2015</span></div><div class="entry"><h3><a href="/news/2015/07/18/qtaccountsservice-0.6.0/">QtAccountsService 0.6.0</a></h3><p>We are proud to announce the immediate availability of QtAccountsService 0.6.0.<div class="tagline"><div class="categories"></div><div class="comments"> <a href="/news/2015/07/18/qtaccountsservice-0.6.0/" class="read-more">&gt; Read More</a></div></div><div class="clearfix"></div></article><article class="post"><div class="date"> <span class="day"> 6</span> <span class="month">Jul</span> <span class="year">2015</span></div><div class="entry"><h3><a href="/news/2015/07/06/testing-hawaii-0.6.0/">Testing Hawaii 0.6.0</a></h3><p>A lot of work has been done lately for the upcoming release 0.6.0. Below a video that shows the bootstrap of the Hawaii development snapshot.<div class="tagline"><div class="categories"></div><div class="comments"> <a href="/news/2015/07/06/testing-hawaii-0.6.0/" class="read-more">&gt; Read More</a></div></div><div class="clearfix"></div></article></div></article></div></div></div><footer><div class="container"><div class="row"><div class="col-md-4"><ul class="social-icons clearfix"><li><a href="http://facebook.com/hawaiios"><i class="fa fa-facebook"></i></a><li><a href="http://github.com/hawaii-desktop"><i class="fa fa-github"></i></a><li><a href="https://plus.google.com/106410682256187719404"><i class="fa fa-google-plus"></i></a><li><a href="http://twitter.com/hawaiilinux"><i class="fa fa-twitter"></i></a><li><a href="http://www.youtube.com/channel/UC9clGPyuP23DyI8EgQRq87Q"><i class="fa fa-youtube"></i></a><li><a href="http://hawaiios.slack.com"><i class="fa fa-slack"></i></a></ul></div><div class="col-md-8"><p> All trademarks and registered trademarks are the property of their respective owners.<br> Copyright &copy; 2012-2016 Hawaii Project &dash; <a href="/privacy-policy">Privacy Policy</a></div></div><div class="row"><div class="col-md-4"><h4>Latest News</h4><ul class="footer-links"><li><a href="/news/2016/08/29/greenisland-0.8.1/">Green Island 0.8.1</a><li><a href="/news/2016/08/28/sddm-0.14.0/">SDDM 0.14.0</a><li><a href="/news/2016/08/28/greenisland-0.8.0/">Green Island 0.8.0</a><li><a href="/news/2016/06/29/hawaii-0.7.0-test/">Test images for Haw
