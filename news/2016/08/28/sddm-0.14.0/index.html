/ul></div></div></nav><div class="jumbotron centered"><h1>News</h1></div><div class="container-fluid"><div class="row-fluid"><div class="col-md-6 col-md-offset-3"><article itemscope itemtype="http://schema.org/Article" class="post"><meta itemprop="keywords" content="" /><meta itemprop="description" content="We are proud to announce the immediate availability of SDDM 0.14.0. Change log: New sddm.conf option EnableAvatars (useful for slow filesystems) New sddm.conf option UserAuthFile on the XDisplay section to change the default Xauthority file name and path. New sddm.conf..." /><meta itemprop="headline" content="SDDM 0.14.0" /><meta itemprop="image" content="http://hawaiios.org/images/galleries/screenshots/0.6/Desktop1.png" /><h1 itemprop="name" class="page-header">SDDM 0.14.0</h1><div itemprop="articleBody" class="entry"><p>We are proud to announce the immediate availability of <a href="https://github.com/sddm/sddm">SDDM</a> 0.14.0. <p>Change log:<ul><li>New sddm.conf option EnableAvatars (useful for slow filesystems)<li>New sddm.conf option UserAuthFile on the XDisplay section to change the default Xauthority file name and path.<li>New sddm.conf option SessionLogFile on XDisplay and WaylandDisplay sections to change the default user session log location.<li>ComboBox now exposes the arrow background color as &quot;arrowColor&quot; property.<li>New &quot;style&quot; theme configuration for QtQuick Controls 2.0.<li>Require Qt 5.6 or better.<li>Enable HiDPI support.<li>Refresh sessions list.<li>Always fallback to an embedded theme if no suitable theme is found.<li>Actually change Qt platform theme.<li>Switch to Wayland session vt only when authentication succeeds.<li>Close PAM session.<li>Delete PAM credentials after closing the session.<li>More theme-neutral default user and root avatars<li>REMOVED the &quot;circles&quot; theme. Remember to change it if you had it set!<li>REMOVED the &quot;maui&quot; theme as a standalone theme as it is now embedded in the greeter. Remember to change the theme to empty if you had it set to &quot;maui&quot;.<li>Update Estonian translation.<li>Add Catalan translation from Robert Antoni Buj Gelonch.<li>Add Dutch translation from Eric Hameleers.<li>Add Slovak translation from Martin Minka.<li>Add Swedish translation from Kristoffer Grundström.<li>Add Ukrainian translation from Cherevan Andriy.<li>Add Indian flag from Sanjeev Premi.</ul><p>More information can be found <a href="https://github.com/sddm/sddm/wiki/0.14.0-Release-Announcement">here</a>.<p>Sources and SHA1 hashes follow:<ul><li><a href="https://github.com/sddm/sddm/releases/download/v0.14.0/sddm-0.14.0.tar.gz">sddm-0.14.0.tar.gz</a> (SHA1: 2b34276c33329d51dd35df15c59e6ebbe9b27127)<li><a href="https://github.com/sddm/sddm/releases/download/v0.14.0/sddm-0.14.0.tar.xz">sddm-0.14.0.tar.xz</a> (SHA1: ee92a2b27602c13d6ac5cfd34399192a31ca033c)</ul></div><p class="date"> Posted by <a href="http://plfiorini.blogspot.com/" target="_blank"> <span itemprop="author" itemscope itemtype="http://schema.org/Person"> <span itemprop="name">Pier Luigi Fiorini</span> </span> </a> on <span itemprop="datePublished" content="2016-08-28">August 28, 2016</span><div class="share-page"> Share this on &rarr; <a href="https://twitter.com/intent/tweet?text=SDDM 0.14.0&url=http://hawaiios.org/news/2016/08/28/sddm-0.14.0/&via=hawaiilinux&related=hawaiilinux" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a> <a href="https://facebook.com/sharer.php?u=http://hawaiios.org/news/2016/08/28/sddm-0.14.0/" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a> <a href="https://plus.google.com/share?url=http://hawaiios.org/news/2016/08/28/sddm-0.14.0/" rel="nofollow" target="_blank" title="Share on Google+">Google+</a> <a href="http://www.reddit.com/submit?url=http://hawaiios.org/news/2016/08/28/sddm-0.14.0/&title=SDDM 0.14.0" rel="nofollow" target="_blank" title="Share on Reddit">Reddit</a></div><div class="comments"><div id="disqus_thread"></di
