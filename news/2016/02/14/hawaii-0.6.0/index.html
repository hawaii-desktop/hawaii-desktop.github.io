</a></ul></div></div></nav><div class="jumbotron centered"><h1>News</h1></div><div class="container-fluid"><div class="row-fluid"><div class="col-md-6 col-md-offset-3"><article itemscope itemtype="http://schema.org/Article" class="post"><meta itemprop="keywords" content="" /><meta itemprop="description" content="We are proud to announce the immediate availability of Hawaii 0.6.0. This is a release made in preparation for a more large update that is being developed in a separate branch for a while now. Hawaii 0.6.0 is the culmination..." /><meta itemprop="headline" content="Hawaii 0.6.0" /><meta itemprop="image" content="http://hawaiios.org/images/galleries/screenshots/0.6/Desktop1.png" /><h1 itemprop="name" class="page-header">Hawaii 0.6.0</h1><div itemprop="articleBody" class="entry"><p>We are proud to announce the immediate availability of Hawaii 0.6.0.<p>This is a release made in preparation for a more large update that is being developed in a separate branch for a while now.<p>Hawaii 0.6.0 is the culmination of several months of development and an important milestone, especially regarding the compositor.<p>A more detailed article will be posted after the first snapshot of Hawaii 0.7.0.<p>While there is no official release date planned, a new ISO image is expected to be dropped in March. <p>Cumulative change log:<ul><li>Video capture protocol and CLI application.<li>Screenshooter protocol.<li>Minimal shell with basic desktop window management, kind of Weston desktop shell.<li>API to set key maps.<li>Multiple screens support.<li>Custom screen configuration from JSON files.<li>Remove KScreen dependency, Green Island now depends only on Qt.<li>Hot spots.<li>Key bindings.<li>Plugins infrastracture that allows to move optional features to plugins.<li>Pointer barrier.<li>Idle monitor.<li>Support for the latest xdg-shell protocol.<li>Support for <em>wl</em>fullscreen_shell as a client.<li>Support for wl<em>subcompositor and wl</em>subsurface.<li>Plasma protocols (which were originally developed and tested here).<li>Launcher with automatic hardware detection.<li>Shared QML engine for even better performance.<li>ARM build fixes.<li>Custom qtwayland copies are no longer required.<li>Platform library with Qt-based wrappers to libinput, udev, logind and vt handling and a device integration API derived from eglfs that is capable of loading hardware specific plugins<li>Detect current seat.<li>List input devices based on current seat.<li>Green Island specific QPA plugin based on the new platform library.<li>Support for running on DRM/KMS, Vivante, Broadcom (Raspberry Pi), Mali and X11 when using the greenisland QPA plugin.<li>Fix a couple of build issues with Qt 5.6</ul><p>Several upstream fixes:<ul><li><p><a href="https://git.gnome.org/browse/gtk+/">gtk+</a><ul><li><a href="https://git.gnome.org/browse/gtk+/commit/?id=6ae521bb325493d32fa2e3be341886163b0d7df9">wayland: Do not require latest wl_seat</a></ul><li><p><a href="http://code.qt.io/cgit/qt/qtbase.git/">qtbase</a><ul><li>Virtual desktop support for eglfs_kms - Will be available with Qt 5.5.1 and Qt 5.6.0<li><a href="http://code.qt.io/cgit/qt/qtbase.git/commit/?id=11512d6a2cd6d816a13db7ee0c48627d6534b377">eglfs_kms: Virtual desktop</a><li>Fix crash on exit with applications using eglfs_kms - Will be available with Qt 5.5.1 and Qt 5.6.0<li><a href="http://code.qt.io/cgit/qt/qtbase.git/commit/?id=11370f0a43bc2912b529573689941fe88446ff0f">eglfs: Destroy screens after windows</a><li>QPA contributions - Will be available with Qt 5.6.0<li><a href="http://code.qt.io/cgit/qt/qtbase.git/commit/?h=dev&id=d71f3e088275caa13d73d908deadbc45660a6ab9">Add power state to QPlatformScreen</a><li><a href="http://code.qt.io/cgit/qt/qtbase.git/commit/?h=dev&id=e948f97814175d2e28ac4dba37f8e49b8775b2cf">Implemente DPMS mode with eglfs_kms</a></ul><li><p><a href="http://code.qt.io/cgit/qt/qtwayland.git/">qtwayland</a><ul><li>Fix application id for Qt wayland clients - Available since Qt 5.4.2<li><a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?id=72aa34dc2aebbea715a5915f26cb6f0f67e164d1">Remove .desktop suffix to appId</a><li>Multiple outputs support - Available since Qt 5.5.0<li><a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?id=b09f2e8440b7a0c9532d730d52296cf05b944ee2">Add QWaylandOutput to support multiple outputs</a><li><a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?id=d6a9b108f4bc2cf3d6a68a16128796d75f767829">Move surfaces to outputs</a><li><a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?id=1239e62bc9a88854e2a844716ef166e2acfef622">Send done and scale events only when clients support wl_output &gt;= 2</a><li>Remove old output extension - Will be available with Qt 5.6.0<ul><li><a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?id=2a975049e582d98a4a3ee8dfce7a1be6737ec277">Remove output extension</a></ul><li>Wayland 1.6 support - Not yet merged upstream because Qt CI doesn&#39;t support Wayland 1.6, hopefully available with Qt 5.6.0<li><a href="https://codereview.qt-project.org/#/c/104222/">Update wayland.xml to 1.6</a><li>Raspberry Pi fixes - Available since Qt 5.4.2<li><a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?id=d5e7965a87d81e2d7157c785403b0aba681de62a">brcm-egl: Avoid conflicts with GLES3</a><li><a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?id=6b4db848c9898676074ea4bc601ac04196105ab1">Fix build for brcm-egl integration</a><li><a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?id=aad4549584498dddf7b08df595417b4ad0a05419">brcm-egl: Disambiguate wl_registry</a></ul></ul><p>Sources and SHA1 hashes follow:<ul><li><a href="https://github.com/greenisland/greenisland/releases/download/v0.7.1/greenisland-0.7.1.tar.xz">greenisland-0.7.1.tar.xz</a> (SHA1: 2142213e8941d529f7fce6fad6a44cd37af3045e)<li><a href="https://github.com/hawaii-desktop/libhawaii/releases/download/v0.6.0/libhawaii-0.6.0.tar.xz">libhawaii-0.6.0.tar.xz</a> (SHA1: 540e70590d58df671b5db59621bc71233ffe3726)<li><a href="https://github.com/hawaii-desktop/hawaii-shell/releases/download/v0.6.0/hawaii-shell-0.6.0.tar.xz">hawaii-shell-0.6.0.tar.xz</a> (SHA1: 766a8bedbf00c3a25dac8d5a88483f757295d17e)<li><a href="https://github.com/hawaii-desktop/hawaii-workspace/releases/download/v0.5.0/hawaii-workspace-0.5.0.tar.xz">hawaii-workspace-0.5.0.tar.xz</a> (SHA1: 590cdd54dbcf0beaa73e21b65d9209ed59fb37dd)<li><a href="https://github.com/hawaii-desktop/hawaii-system-preferences/releases/download/v0.5.0/hawaii-system-preferences-0.5.0.tar.xz">hawaii-system-preferences-0.5.0.tar.xz</a> (SHA1: 3d6a2e77953859efad03863888784c12a47b12ef)<li><a href="https://github.com/hawaii-desktop/hawaii-widget-styles/releases/download/v0.5.1/hawaii-widget-styles-0.5.1.tar.xz">hawaii-widget-styles-0.5.1.tar.xz</a> (SHA1: 72f7d5e4d8a51b730bc1fbc018de2b96a624a097)<li><a href="https://github.com/hawaii-desktop/hawaii-icon-theme/releases/download/v0.5.92/hawaii-icon-theme-0.5.92.tar.xz">hawaii-icon-theme-0.5.92.tar.xz</a> (SHA1: 8d1fd19a045ff427999457cc5c84e95b9c07e809)</ul></div><p class="date"> Posted by <a href="http://plfiorini.blogspot.com/" target="_blank"> <span itemprop="author" itemscope itemtype="http://schema.org/Person"> <span itemprop="name">Pier Luigi Fiorini</span> </span> </a> on <span itemprop="datePublished" content="2016-02-14">February 14, 2016</span><div class="share-page"> Share this on &rarr; <a href="https://twitter.com/intent/tweet?text=Hawaii 0.6.0&url=http://hawaiios.org/news/2016/02/14/hawaii-0.6.0/&via=hawaiilinux&related=hawaiilinux" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a> <a href="https://facebook.com/sharer.php?u=http://hawaiios.org/news/2016/02/14/hawaii-0.6.0/" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a> <a href="https://plus.google.com/share?url=http://hawaiios.org/news/2016/02/14/hawaii-0.6.0/" rel="nofollow" target="_blank" title="Share on Google+">Google+</a> <a href="http://www.reddit.com/submit?url=http://hawaiios.org/news/2016/02/14/hawaii-0
