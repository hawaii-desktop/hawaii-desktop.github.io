---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

        <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

        <meta name="author" content="{{ site.name }}">
        <meta name="description" content="{{ site.description }}">
        <meta name="keywords" content="wayland qml linux maui os hawaii desktop qtquick c++ arm">

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <!-- Style -->
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css">

        <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">

        <!-- OpenGraph and such -->
        {% include schema-org.html %}
        {% include opengraph.html %}
        {% include twitter-card.html %}

        <!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
        <script type="text/javascript">
            window.cookieconsent_options = {
                "message": "This website uses technical cookies to ensure you get the best experience on our website. " +
                           "By using our website you consent to all cookies in accordance with our Cookies Policy.",
                "dismiss": "Got it!",
                "learnMore": "More info",
                "link": "/it/cookie-policy",
                "theme":"dark-bottom"
            };
        </script>
        <script type="text/javascript" src="//s3.amazonaws.com/cc.silktide.com/cookieconsent.latest.min.js"></script>
        <!-- End Cookie Consent plugin -->

        <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    </head>
    <body>
        <noscript>
            <h4 class="alert-heading">
            Javascript is disabled in your browser.
            Please enable Javascript or upgrade your browser for the best experience.
        </noscript>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ site.baseurl }}/"><img width="24" height="24" src="{{ site.avatar }}"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="{{ site.baseurl }}/news">News</a></li>
                        <li><a href="{{ site.baseurl }}/download">Download</a></li>
                        <li><a href="{{ site.baseurl }}/about">About</a></li>
                        <li><a href="{{ site.baseurl }}/features">Features</a></li>
                        <li><a href="{{ site.baseurl }}/screenshots">Screenshots</a></li>
                        <li><a href="{{ site.baseurl }}/get-involved">Get Involved</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {{ content }}

        <footer>
            <div class="container">
                {% include social-icons.html %}
                {% include footer-links.html %}
            </div>
        </footer>

        <div class="scroll-top-wrapper ">
            <span class="scroll-top-inner">
                <i class="fa fa-2x fa-arrow-circle-up"></i>
            </span>
        </div>

        {% include analytics.html %}

        <!-- Fonts -->
        <!-- <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700"> -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- Extra styles -->
        {% contentblock extra_styles %}

        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <!-- Plugins -->
        <script src="{{ site.baseurl }}/js/navbar.js"></script>
        <script src="{{ site.baseurl }}/js/scroll-top.js"></script>
        <!-- Extra scripts -->
        {% contentblock extra_scripts %}
    </body>
</html>

<!-- vim: set noai ts=4 sw=4 expandtab: -->
