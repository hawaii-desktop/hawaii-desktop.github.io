<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv='X-UA-Compatible' content='IE=edge'><meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'><title>Cookie Policy – Hawaii – The QtQuick and Wayland system</title><meta name="author" content="Hawaii"><meta name="description" content="The QtQuick and Wayland system"><meta name="keywords" content="wayland qml linux maui os hawaii desktop qtquick c++ arm"> <!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]--><link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"><link rel="stylesheet" type="text/css" href="/css/style.css"><link rel="alternate" type="application/rss+xml" title="Hawaii - The QtQuick and Wayland system" href="/feed.xml">  <script type="application/ld+json"> { "@context" : "http://schema.org", "@type" : "Organization", "name" : "Hawaii", "url" : "http://hawaiios.org", "sameAs" : [ "http://facebook.com/hawaiios", "http://plus.google.com/106410682256187719404", "http://twitter.com/hawaiilinux", "http://www.youtube.com/channel/UC9clGPyuP23DyI8EgQRq87Q" ] } </script> <script type="application/ld+json"> { "@context" : "http://schema.org", "@type" : "WebSite", "name" : "Hawaii", "alternateName" : "The QtQuick and Wayland system", "url" : "http://hawaiios.org" } </script><meta content="" property="og:site_name"><meta content="Cookie Policy" property="og:title"><meta content="article" property="og:type"><meta content="The QtQuick and Wayland system" property="og:description"><meta content="http://hawaiios.org/cookie-policy/" property="og:url"><meta content="http://hawaiios.org/images/galleries/screenshots/0.6/Desktop1.png" property="og:image"><meta name="twitter:site" content="@hawaiilinux"><meta name="twitter:creator" content="@plfiorini"><meta name="twitter:card" content=""><meta name="twitter:title" content="Cookie Policy"><meta name="twitter:url" content="http://hawaiios.org/cookie-policy/"><meta name="twitter:description" content="The QtQuick and Wayland system"><meta name="twitter:image" content="http://hawaiios.org/images/galleries/screenshots/0.6/Desktop1.png">  <script type="text/javascript"> window.cookieconsent_options = { "message": "This website uses technical cookies to ensure you get the best experience on our website. " + "By using our website you consent to all cookies in accordance with our Cookies Policy.", "dismiss": "Got it!", "learnMore": "More info", "link": "/it/cookie-policy", "theme":"dark-bottom" }; </script> <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.9/cookieconsent.min.js"></script>  <body> <noscript><h4 class="alert-heading"> Javascript is disabled in your browser. Please enable Javascript or upgrade your browser for the best experience. </noscript><nav class="navbar navbar-default navbar-fixed-top"><div class="container-fluid"> <div class="navbar-header"> <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="/"><img width="24" height="24" src="/images/logo.png"></a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li><a href="/news">News</a><li><a href="/download">Download</a><li><a href="/about">About</a><li><a href="/features">Features</a><li><a href="/screenshots">Screenshots</a><li><a href="/get-involved">Get Involved</a></ul></div></div></nav><div class="jumbotron centered"><h1>Cookie Policy</h1></div><div class="container-fluid"><div class="row-fluid"><div class="col-md-6 col-md-offset-3"><article class="page"><p><strong>Cookie disclosure statement pursuant to art. 13 of the Italian Privacy Code drawn up in accordance with the regulation issued by the Italian data protection authority <a href="http://www.garanteprivacy.it/web/guest/home/docweb/-/docweb-display/docweb/3118884">08.05.2014</a></strong><p>Informativa originale in italiano <a href="/it/cookie-policy">qui</a>.<h1>What are cookies?</h1><p>Cookies are small strings of text that websites visited by a user send to their terminal, where they are stored and then retransmitted to the same sites the next time the same user visits that site.<p>For the purposes here, the cookies are separated into technical and profiling, depending on the function for which they are used, and into first party and third party cookies, depending on the subject that installs them.<h1>Tecnical cookies</h1><p>&quot;Technical cookies are used for the sole purpose of transmitting a communication on an electronic communications network or, as strictly necessary, for sending to the provider of a service of a company the information explicitly requested by the subscriber or user to deliver that service&quot; (see art. 122 paragraph 1 of the Italian privacy code).<p>Cookies can be defined as browsing or session cookies (that guarantee normal browsing and use of the web site), cookie analytics (assimilated with technical cookies where they are used directly by the site operator to collect information, in aggregate form, on the number of users and on how they visit the same site) and functionality cookies (these allow the user to navigating according to a set of criteria, such as language, in order to improve the service provided to the same).<p>For the installation and use of technical cookies, the prior consent of the person involved is not required.<h1>Profiling cookies</h1><p>Profiling cookies are used to send advertising messages in line with the preferences expressed by the user in the context of browsing the net.<p>For use of the profiling cookies, the consent of the person involved is required.<h1>Third-party cookies</h1><p>Taking account of the different subject that installs the cookies on the user&#39;s terminal, depending on whether it involves the same operator of the site that the user is visiting, or the operator of a different site that installs the cookies through the first one, a definition is made of either first-party cookies or third-party cookies.<h1>Cookies installed from this site</h1><p>This site only uses technical cookies.<h2>Measuring our visitors</h2><p>We measure visitors to our website using Google Analytics. This records what pages you view within our site, how you arrived at our site and some basic information about your computer. All of that information is anonymous - so we don’t know who you are; just that somebody visited our site.<p>The information we collect from analytics helps us understand what parts of our sites are doing well, how people arrive at our site and so on. Like most websites, we use this information to make our website better.<p>However we do anonymize IP addresses as explained <a href="https://support.google.com/analytics/answer/2763052?hl=en">here</a> and <a href="http://www.iubenda.com/blog/2013/11/13/ip-anonymization-google-analytics-privacy/">here</a>.<p>Assimilated to technical cookies in accordance with the regulation issued by the Italian data protection authority <a href="http://www.garanteprivacy.it/web/guest/home/docweb/-/docweb-display/docweb/3118884">229 of 08.05.2014</a> and subsequent FAQ.<p>You can learn more about <a href="http://www.google.com/analytics/learn/privacy.html">Google Analytics</a> or <a href="https://tools.google.com/dlpage/gaoptout">opt out if you wish</a>.<h3>Social networks</h3><p>News from this web site can be posted to social networks using links to their sharing tool - those are implemented as normal external links to avoid tracking how many times the page has been shared.<p>Social networks therefore could know that you&#39;re viewing this website, if you use their services (that isn&#39;t to say they do, but their policies may change).<p>Below we provide links to the social networks privacy policies:<ul><li><a href="https://twitter.com/privacy?lang=en">Twitter</a><li><a href="https://www.facebook.com/policy.php">Facebook</a><li><a href="http://www.google.com/policies/privacy/">Google+</a><li><a href="https://www.reddit.com/wiki/privacypolicy">Reddit</a></ul><p>As our website is remarkably inoffensive we imagine this is not a concern for most users.<h2>Discussion comments</h2><p>To allow visitors to discuss our web pages we use a discussion system called Disqus.<p>To do so we embed code that Disqus provide and we do not control ourselves. Disqus anonymously tracks visitors to pages like we do. They also remember who you are if you login to any Disqus service, so you can comment on any website using their tool.<p>Logging in to Disqus can be done in many ways, including via Facebook. If you login via social network, Disqus will be able to link your activity to that network. In this way, your Disqus activity may be personally identifiable.<p>Disqus will know what pages you viewed in our site and what you wrote on those comments. Of course all comments you leave are also publicly visible on the Internet alongside your name, so we do not imagine this is a concern for many people.<p>You can learn more about <a href="http://docs.disqus.com/help/30/">Disqus</a> or <a href="https://help.disqus.com/customer/portal/articles/1657951">here</a>.<h1>Cookie management</h1><p>If you already gave consent to cookies but you want to change authorization, you must remove them from the browser as indicated below.<p>Anyways, keep in mind that it&#39;s not possible to control third party cookies, so if you previously gave consent it&#39;s necessary to delete cookies using the browser or asking to opt-out directly to the third party or using the web site <a href="http://www.youronlinechoices.com/uk/your-ad-choices">http://www.youronlinechoices.com/uk/your-ad-choices</a>.<p>If you want to know more, please check the following sites:<ul><li><a href="http://www.youronlinechoices.com/">http://www.youronlinechoices.com/</a><li><a href="http://www.allaboutcookies.org/">http://www.allaboutcookies.org/</a><li><a href="https://www.cookiechoices.org/">https://www.cookiechoices.org/</a><li><a href="http://www.garanteprivacy.it/web/guest/home/docweb/-/docweb-display/docweb/3118884">http://www.garanteprivacy.it/web/guest/home/docweb/-/docweb-display/docweb/3118884</a></ul><h1>How to handle cookies on different browsers</h1><p>Below we report the procedure to handle cookis on major browsers, straight from their manual.<ul class="navlist clearfix"><li> <a target="_blank" href="https://support.google.com/chrome/answer/95647"> <img width="64" height="64" src="/images/privacy-policy/chrome_128x128.png"><h4>Chrome</h4></a><li> <a target="_blank" href="https://support.mozilla.org/en-US/kb/delete-cookies-remove-info-websites-stored"> <img width="64" height="64" src="/images/privacy-policy/firefox_128x128.png"><h4>Firefox</h4></a><li> <a target="_blank" href="http://windows.microsoft.com/en-gb/internet-explorer/delete-manage-cookies"> <img width="64" height="64" src="/images/privacy-policy/internet-explorer_128x128.png"><h4>IE</h4></a><li> <a target="_blank" href="http://help.opera.com/Windows/12.10/en/cookies.html"> <img width="64" height="64" src="/images/privacy-policy/opera_128x128.png"><h4>Opera</h4></a><li> <a target="_blank" href="http://support.apple.com/kb/PH17191"> <img width="64" height="64" src="/images/privacy-policy/safari_128x128.png"><h4>Safari</h4></a><li> <a target="_blank" href="http://midori-browser.org/faqs/#blacklist_cookies"> <img width="64" height="64" src="/images/privacy-policy/midori_128x128.png"><h4>Midori</h4></a><li> <a target="_blank" href="https://help.gnome.org/users/epiphany/stable/data-cookies.html"> <img width="64" height="64" src="/images/privacy-policy/epiphany_128x128.png"><h4>Epiphany</h4></a></ul><h1>Updates to this policy</h1><p>We may update this privacy policy from time-to-time, particularly as technology changes.<p>You can always check this page for the latest version.<p>If you have any questions about this policy or your personal data, please write to us by email to <a href="mailto:info@hawaiios.org">info@hawaiios.org</a>. </article></div></div></div><footer><div class="container"><div class="row"><div class="col-md-4"><ul class="social-icons clearfix"><li><a href="http://facebook.com/hawaiios"><i class="fa fa-facebook"></i></a><li><a href="http://github.com/hawaii-desktop"><i class="fa fa-github"></i></a><li><a href="https://plus.google.com/106410682256187719404"><i class="fa fa-google-plus"></i></a><li><a href="http://twitter.com/hawaiilinux"><i class="fa fa-twitter"></i></a><li><a href="http://www.youtube.com/channel/UC9clGPyuP23DyI8EgQRq87Q"><i class="fa fa-youtube"></i></a><li><a href="http://hawaiios.slack.com"><i class="fa fa-slack"></i></a></ul></div><div class="col-md-8"><p> All trademarks and registered trademarks are the property of their respective owners.<br> Copyright &copy; 2012-2016 Hawaii Project &dash; <a href="/privacy-policy">Privacy Policy</a></div></div><div class="row"><div class="col-md-4"><h4>Latest News</h4><ul class="footer-links"><li><a href="/news/2016/08/29/greenisland-0.8.1/">Green Island 0.8.1</a><li><a href="/news/2016/08/28/sddm-0.14.0/">SDDM 0.14.0</a><li><a href="/news/2016/08/28/greenisland-0.8.0/">Green Island 0.8.0</a><li><a href="/news/2016/06/29/hawaii-0.7.0-test/">Test images for Hawaii 0.7.0</a><li><a href="/news/2016/03/24/fedora-24/">Hawaii groups added to Fedora 24</a><li><a href="/news/2016/02/24/fedora-nightly-copr/">Nightly builds for Fedora users</a><li><a href="/news/2016/02/14/hawaii-0.6.0/">Hawaii 0.6.0</a><li><a href="/news/2015/11/04/sddm-0.13.0/">SDDM 0.13.0</a><li><a href="/news/2015/09/05/sddm-0.12.0/">SDDM 0.12.0</a><li><a h
