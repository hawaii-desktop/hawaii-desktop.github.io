<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv='X-UA-Compatible' content='IE=edge'><meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'><title>Make a USB stick – Hawaii – The QtQuick and Wayland system</title><meta name="author" content="Hawaii"><meta name="description" content="The QtQuick and Wayland system"><meta name="keywords" content="wayland qml linux maui os hawaii desktop qtquick c++ arm"> <!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]--><link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"><link rel="stylesheet" type="text/css" href="/css/style.css"><link rel="alternate" type="application/rss+xml" title="Hawaii - The QtQuick and Wayland system" href="/feed.xml">  <script type="application/ld+json"> { "@context" : "http://schema.org", "@type" : "Organization", "name" : "Hawaii", "url" : "http://hawaiios.org", "sameAs" : [ "http://facebook.com/hawaiios", "http://plus.google.com/106410682256187719404", "http://twitter.com/hawaiilinux", "http://www.youtube.com/channel/UC9clGPyuP23DyI8EgQRq87Q" ] } </script> <script type="application/ld+json"> { "@context" : "http://schema.org", "@type" : "WebSite", "name" : "Hawaii", "alternateName" : "The QtQuick and Wayland system", "url" : "http://hawaiios.org" } </script><meta content="" property="og:site_name"><meta content="Make a USB stick" property="og:title"><meta content="article" property="og:type"><meta content="The QtQuick and Wayland system" property="og:description"><meta content="http://hawaiios.org/download/make-usb-stick/" property="og:url"><meta content="http://hawaiios.org/images/galleries/screenshots/0.6/Desktop1.png" property="og:image"><meta name="twitter:site" content="@hawaiilinux"><meta name="twitter:creator" content="@plfiorini"><meta name="twitter:card" content=""><meta name="twitter:title" content="Make a USB stick"><meta name="twitter:url" content="http://hawaiios.org/download/make-usb-stick/"><meta name="twitter:description" content="The QtQuick and Wayland system"><meta name="twitter:image" content="http://hawaiios.org/images/galleries/screenshots/0.6/Desktop1.png">  <script type="text/javascript"> window.cookieconsent_options = { "message": "This website uses technical cookies to ensure you get the best experience on our website. " + "By using our website you consent to all cookies in accordance with our Cookies Policy.", "dismiss": "Got it!", "learnMore": "More info", "link": "/it/cookie-policy", "theme":"dark-bottom" }; </script> <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.9/cookieconsent.min.js"></script>  <body> <noscript><h4 class="alert-heading"> Javascript is disabled in your browser. Please enable Javascript or upgrade your browser for the best experience. </noscript><nav class="navbar navbar-default navbar-fixed-top"><div class="container-fluid"> <div class="navbar-header"> <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="/"><img width="24" height="24" src="/images/logo.png"></a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li><a href="/news">News</a><li><a href="/download">Download</a><li><a href="/about">About</a><li><a href="/features">Features</a><li><a href="/screenshots">Screenshots</a><li><a href="/get-involved">Get Involved</a></ul></div></div></nav><div class="jumbotron centered"><h1>Make a USB stick</h1></div><div class="container-fluid"><div class="row-fluid"><div class="col-md-2 col-md-offset-2"><ul class="list-group"><li class="list-group-item"><a href="/download/">Download</a><li class="list-group-item"><a href="/download/burn-cd/">Burn the Hawaii CD</a><li class="list-group-item"><a href="/download/distros/">Distributions</a><li class="list-group-item"><a href="/download/">Download</a><li class="list-group-item"><a href="/download/make-usb-stick/">Make a USB stick</a><li class="list-group-item"><a href="/download/sources/">Sources from git</a><li class="list-group-item"><a href="/download/virtualmachine/">Test on virtual machines</a></ul></div><div class="col-md-6"><div class="page"><article><p>Using a USB flash drive is one of the best ways to test Hawaii and it’s also the only way to try it without touching your hard drives.<p>Running Hawaii on USB flash drives is way faster than running it from a CD.<p>Note that running off a USB flash drive might still be a lot slower than a real hard drive depending on your model. In the following guide, we will copy the image directly to the raw drive, not to a partition, replacing everything including the MBR, destroying all the partitions and data that were there.<p>First, be sure you have a computer that supports booting off of USB flash drives. That shouldn’t be a problem on most recent computers.<p>You might need to hit a function key (e.g F8) at boot or change the boot device order in your BIOS for the USB stick to be picked up, please refer to your computer or mother-board manual.<p>Start by downloading the live image from the download page.<p>Get a sufficiently big USB flash drive (at least the size of the unzipped image), then depending on your operating system, follow one of the methods below.<h2>Linux and FreeBSD</h2><p>Open a terminal.<p>Find the device name of your USB flash drive by typing this command:<div class="highlight"><pre><code class="language-sh" data-lang="sh">sudo fdisk -l
</code></pre></div><p>This will output the device name of the disks present on your system.<p>You can guess the name by looking at the drive size or by executing this command before and after plugging your USB flash drive.<p>Ensure the USB device is unmounted:<div class="highlight"><pre><code class="language-sh" data-lang="sh">umount /dev/sd[x]
</code></pre></div><p>(where /dev/sd[x] is your USB device) and then issue the following command:<div class="alert alert-danger"><strong>Be sure to verify by all means that it's the correct device name as the following command will erase everything on that drive!</strong></div><div class="highlight"><pre><code class="language-sh" data-lang="sh">dd <span class="k">if</span><span class="o">=</span>/path/to/hawaii-live-image.iso <span class="nv">of</span><span class="o">=</span>/dev/sd[x] <span class="nv">bs</span><span class="o">=</span>4M
</code></pre></div><p>where /dev/sd[x] is your USB device. <strong>Make sure to use /dev/sd[x] and not /dev/sd[x]1.</strong><div class="alert alert-warning"><strong>Note:</strong> Some older firmware does not understand the isohybrid hack where start of fake partition offset is 0. See <a href="https://bugs.archlinux.org/task/32189" target="_blank">here</a> for a fix involving isohybrid.pl</div><h2>Windows</h2><p>Download <a href="https://sourceforge.net/projects/win32diskimager/">ImageWriter</a>, unzip it in the place of your choice and run it.<div class="alert alert-danger"><strong>Be sure to carefully identify and note the drive letter corresponding to your USB stick, the risk is that you could completely overwrite and destroy data on the wrong disk.</strong></div><p>Rename the downloaded live image to <em>hawaii-live-image.img</em> otherwise you won&#39;t see it in ImageWriter&#39;s file selection panel. This difference in suffixes is simply cosmetic however, the image will be written fine regardless.<p>Run the ImageWriter program (Win32DiskImager.exe), select the ISO file, select the correct USB drive letter and click the <strong>Write</strong> button.<p>Don&#39;t remove the USB stick while it&#39;s still writing to it. When finished, Windows won&#39;t be able to access the content of the stick and might propose you to format it, this is perfectly normal. <em>Do not format</em> it if asked.<p>If you&#39;d like to unplug the USB flash drive now, be sure to eject it properly using the usual &quot;Safely remove device&quot; icon from the task bar.<h2>MacOS X</h2><p>Open a terminal (under Utilities).<p>Find the device name of your USB flash drive by typing this command:<div class="highlight"><pre><code class="language-sh" data-lang="sh">diskutil list
</code></pre></div><p>This will output the device name of the dsisk present on your system.<p>You can guess the name by looking at the drive size of by executing this command before and after plugging your USB flash drive.<p>Be sure to unmount the drive<div class="highlight"><pre><code class="language-sh" data-lang="sh">diskutil unmountDisk /dev/disk[x]
</code></pre></div><p>(where [x] is the disk number of your USB flash drive as found previously)<div class="alert alert-danger"><strong>Be sure to verify by all means that it is the correct device name as the following command will erase everything on that drive!</strong></div><div class="highlight"><pre><code class="language-sh" data-lang="sh">sudo dd <span class="k">if</span><span class="o">=</span>/path/to/hawaii-live-media.iso <span class="nv">of</span><span class="o">=</span>/dev/rdisk[x] <span class="nv">bs</span><span class="o">=</span>1m
</code></pre></div><p>If you&#39;d like to unplug the USB stick, be sure to eject it properly:<div class="highlight"><pre><code class="language-sh" data-lang="sh">diskutil eject /dev/disk[x]
</code></pre></div></article></div></div></div></div><footer><div class="container"><div class="row"><div class="col-md-4"><ul class="social-icons clearfix"><li><a href="http://facebook.com/hawaiios"><i class="fa fa-facebook"></i></a><li><a href="http://github.com/hawaii-desktop"><i class="fa fa-github"></i></a><li><a href="https://plus.google.com/106410682256187719404"><i class="fa fa-google-plus"></i></a><li><a href="http://twitter.com/hawaiilinux"><i class="fa fa-twitter"></i></a><li><a href="http://www.youtube.com/channel/UC9clGPyuP23DyI8EgQRq87Q"><i class="fa fa-youtube"></i></a><li><a href="http://hawaiios.slack.com"><i class="fa fa-slack"></i></a></ul></div><div class="col-md-8"><p> All trademarks and registered trademarks are the property of their respective owners.<br> Copyright &copy; 2012-2016 Hawaii Project &dash; <a href="/privacy-policy">Privacy Policy</a></div></div><div class="row"><div class="col-md-4"><h4>Latest News</h4><ul class="footer-links"><li><a href="/news/2016/08/29/greenisland-0.8.1/">Green Island 0.8.1</a><li><a href="/news/2016/08/28/sddm-0.14.0/">SDDM 0.14.0</a><li><a href="/news/2016/08/28/greenisland-0.8.0/">Green Island 0.8.0</a><li><a href="/news/2016/06/29/hawaii-0.7.0-test/">Test images for Hawaii 0.7.0</a><li><a href="/news/2016/03/24/fedora-24/">Hawaii groups added to Fedora 24</a><li><a href="/news/2016/02/24/fedora-nightly-copr/">Nightly builds for Fedora users</a><li><a href="/news/2016/02/14/hawaii-0.6.0/">Hawaii 0.6.0</a><li><a href="/news/2015/11/04/sddm-0.13.0/">SDDM 0.13.0</a><li><a href="/news/2015/09/05/sddm-0.12.0/">SDDM 0.12.0</a><li><a href="/news/2015/07/18/qtaccountsservice-0.6.0/">QtAccountsService 0.6.0</a><li><a href="/news/2015/07/06/testing-hawaii-0.6.0/">Testing Hawaii 0.6.0</a></div><div class="col-md-4"><h4>About</h4><ul class="footer-links"><li><a href="/faq">FAQ</a><li><a href="/faq">Team</a><li><a href="/projects">Projects</a></ul></div><div class="col-md-4"><h4>Community</h4><ul class="footer-links"><
