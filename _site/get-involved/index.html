<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv='X-UA-Compatible' content='IE=edge'><meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'><title>Get Involved – Hawaii – The QtQuick and Wayland system</title><meta name="author" content="Hawaii"><meta name="description" content="The QtQuick and Wayland system"><meta name="keywords" content="wayland qml linux maui os hawaii desktop qtquick c++ arm"> <!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]--><link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"><link rel="stylesheet" type="text/css" href="/css/style.css"><link rel="alternate" type="application/rss+xml" title="Hawaii - The QtQuick and Wayland system" href="/feed.xml">  <script type="application/ld+json"> { "@context" : "http://schema.org", "@type" : "Organization", "name" : "Hawaii", "url" : "http://hawaiios.org", "sameAs" : [ "http://facebook.com/hawaiios", "http://plus.google.com/106410682256187719404", "http://twitter.com/hawaiilinux", "http://www.youtube.com/channel/UC9clGPyuP23DyI8EgQRq87Q" ] } </script> <script type="application/ld+json"> { "@context" : "http://schema.org", "@type" : "WebSite", "name" : "Hawaii", "alternateName" : "The QtQuick and Wayland system", "url" : "http://hawaiios.org" } </script><meta content="" property="og:site_name"><meta content="Get Involved" property="og:title"><meta content="article" property="og:type"><meta content="The QtQuick and Wayland system" property="og:description"><meta content="http://hawaiios.org/get-involved/" property="og:url"><meta content="http://hawaiios.org/images/galleries/screenshots/0.6/Desktop1.png" property="og:image"><meta name="twitter:site" content="@hawaiilinux"><meta name="twitter:creator" content="@plfiorini"><meta name="twitter:card" content=""><meta name="twitter:title" content="Get Involved"><meta name="twitter:url" content="http://hawaiios.org/get-involved/"><meta name="twitter:description" content="The QtQuick and Wayland system"><meta name="twitter:image" content="http://hawaiios.org/images/galleries/screenshots/0.6/Desktop1.png">  <script type="text/javascript"> window.cookieconsent_options = { "message": "This website uses technical cookies to ensure you get the best experience on our website. " + "By using our website you consent to all cookies in accordance with our Cookies Policy.", "dismiss": "Got it!", "learnMore": "More info", "link": "/it/cookie-policy", "theme":"dark-bottom" }; </script> <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.9/cookieconsent.min.js"></script>  <body> <noscript><h4 class="alert-heading"> Javascript is disabled in your browser. Please enable Javascript or upgrade your browser for the best experience. </noscript><nav class="navbar navbar-default navbar-fixed-top"><div class="container-fluid"> <div class="navbar-header"> <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="/"><img width="24" height="24" src="/images/logo.png"></a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li><a href="/news">News</a><li><a href="/download">Download</a><li><a href="/about">About</a><li><a href="/features">Features</a><li><a href="/screenshots">Screenshots</a><li><a href="/get-involved">Get Involved</a></ul></div></div></nav><div class="jumbotron"><div class="container"><div class="centered"><h1> Get Involved<br> <small> Help us make Hawaii better and join the team! </small></h1><a class="btn btn-lg btn-odd" href="#code" role="button">Code</a> <a class="btn btn-lg btn-even" href="#translations" role="button">Translations</a> <a class="btn btn-lg btn-odd" href="#web" role="button">Web</a> <a class="btn btn-lg btn-even" href="#test" role="button">Test</a></div></div></div> <a name="code"></a><div class="jumbotron odd odd-header centered"><h1>Code</h1><small> Improve the Hawaii code-base by implementing new features or fixing bugs. </small></div><div class="jumbotron odd"><div class="container-fluid"><div class="row-fluid"><div class="col-md-3 col-md-offset-3"><h2>Do you want to help coding Hawaii?</h2><p> We always need C++, Qt and QML developers.<p> All Hawaii Developers must create an account on <a href="https://github.com/" target="_blank">GitHub</a> as their service hosts our code.<h2>Modules</h2><p> There are several areas that need your contribution.<div class="panel-group" id="codeAccordion" role="tablist" aria-multiselectable="true"><div class="panel panel-default"><div class="panel-heading" role="tab" id="codeDesktopTab"><h4 class="panel-title"> <a role="button" data-toggle="collapse" data-parent="#codeAccordion" href="#collapseDesktopTab" aria-expanded="false" aria-controls="collapseDesktopTab"> Desktop </a></h4></div><div id="collapseDesktopTab" class="panel-collapse collapse" role="tabpanel" aria-labelledby="codeDesktopTab"><div class="panel-body"><ul><li><a href="https://github.com/hawaii-desktop/greenisland" target="_blank">Green Island</a><li><a href="https://github.com/hawaii-desktop/hawaii-shell" target="_blank">Hawaii Shell</a><li><a href="https://github.com/hawaii-desktop/hawaii-system-preferences" target="_blank">System Preferences</a><li><a href="https://github.com/hawaii-desktop/hawaii-baseapps" target="_blank">Workspace</a> <li><a href="https://github.com/hawaii-desktop/hawaii-wallpapers" target="_blank">Wallpapers</a><li><a href="https://github.com/hawaii-desktop/hawaii-widget-styles" target="_blank">Styles</a><li><a href="https://github.com/hawaii-desktop/hawaii-icon-theme" target="_blank">Icon Theme</a><li><a href="https://github.com/hawaii-desktop/hawaii-plymouth-theme" target="_blank">Plymouth Theme</a></ul></div></div><div class="panel-heading" role="tab" id="codeLibrariesTab"><h4 class="panel-title"> <a role="button" data-toggle="collapse" data-parent="#codeAccordion" href="#collapseLibrariesTab" aria-expanded="false" aria-controls="collapseLibrariesTab"> Libraries </a></h4></div><div id="collapseLibrariesTab" class="panel-collapse collapse" role="tabpanel" aria-labelledby="codeLibrariesTab"><div class="panel-body"><ul><li><a href="https://github.com/hawaii-desktop/qtaccountsservice" target="_blank">QtAccountsService</a><li><a href="https://github.com/hawaii-desktop/libhawaii" target="_blank">Hawaii Library</a> </ul></div></div><div class="panel-heading" role="tab" id="codeAppsTab"><h4 class="panel-title"> <a role="button" data-toggle="collapse" data-parent="#codeAccordion" href="#collapseAppsTab" aria-expanded="false" aria-controls="collapseAppsTab"> Apps </a></h4></div><div id="collapseAppsTab" class="panel-collapse collapse" role="tabpanel" aria-labelledby="codeAppsTab"><div class="panel-body"><ul><li><a href="https://github.com/hawaii-desktop/hawaii-terminal" target="_blank">Terminal</a><li><a href="https://github.com/hawaii-desktop/hawaii-2048" target="_blank">2048 Game</a><li><a href="https://github.com/hawaii-desktop/eyesight" target="_blank">EyeSight</a></ul></div></div></div></div></div><div class="col-md-3"><h2>How to become a Hawaii Developer</h2><p> You must learn how to:<ul><li><a href="https://help.github.com/categories/setup/" target="_blank">Setup git</a><li><a href="https://help.github.com/categories/collaborating/" target="_blank">Collaborate on GitHub</a></ul><p>The steps to contribute are:<ol><li>Signup for an account on <a href="https://github.com/" target="_blank">GitHub</a>, you can find more information <a href="https://help.github.com/articles/signing-up-for-a-new-github-account/" target="_blank">here</a>.<li>Clone the source code as outlinere <a href="https://github.com/hawaii-desktop/hawaii" target="_blank">here</a>.<li>Pick up a module, work a branch and send a pull request.</ol></div></div></div></div><div class="jumbotron odd odd-lower centered hidden-xs"><h2> Ready to Code Hawaii?&nbsp;&nbsp; <a class="btn btn-lg btn-odd" href="https://github.com/hawaii-desktop/hawaii" target="_blank"><i class="fa fa-github"></i>&nbsp;&nbsp;Go to GitHub</a></h2></div>  <a name="translations"></a><div class="jumbotron even even-header centered"><h1>Translations</h1><small> Hawaii is created for all people around the World;<br> help us make it available to everyone into their language. </small></div><div class="jumbotron even"><div class="container-fluid"><div class="row-fluid"><div class="col-md-3 col-md-offset-3"><h2>Do you want to help translate Hawaii?</h2><p> This is awesome! We're always in need of Translators.<p> If a translation team for you language already exist, join their effort regardless. There will be more strings to translate in the future, also reviewing existing translations would be very helpful.<p> All Hawaii Translators must create an account on <a href="https://www.transifex.com/" target="_blank">Transifex</a> as their service powers our translation management.</div><div class="col-md-3"><h2>How to become a Hawaii Translator</h2><p> English is the source language. You must be able to translate from English to your desired language.<p>The steps are:<ol><li>Signup for an account on <a href="https://www.transifex.com/signup/" target="_blank">Transifex</a>.<li>Verify your email address, log in and then go to the <a href="https://www.transifex.com/hawaii/hawaii/dashboard/" target="_blank">Hawaii project page</a>.<li>Choose the language you want to translate or, if it isn't listed, click the <strong>Request Language</strong> button.<li>If you are requesting a new language, select or search for it in the dialog box that will appear.<li>If your desired language already exist, click on the <strong>Language</strong> link and then click the <strong>Join Team</strong> button on the next page.<li>Click on the resource you want to work in.<li>Click the <strong>Translate Now</strong> button to use the Transifex editor or, if you prefer, download the file for use offline and then upload your changes.<li>If you are using the Transifex editor, choose the option &quot;Untranslated&quot; and you will see all the untranslated strings on the left bar.</ol></div></div></div></div><div class="jumbotron even even-lower centered hidden-xs"><h2> Ready to Translate Hawaii?&nbsp;&nbsp; <a class="btn btn-lg btn-even" href="https://www.transifex.com/projects/p/hawaii/" target="_blank"><i class="fa fa-globe"></i>&nbsp;&nbsp;Go to Transifex</a></h2></div>  <a name="web"></a><div class="jumbotron odd odd-header centered"><h1>Web</h1><small> This Web site can be improved by anyone, we are waiting for your improvements and design. </small></div><div class="jumbotron odd"><div class="container-fluid"><div class="row-fluid"><div class="col-md-3 col-md-offset-3"><h2>Do you want to contribute to the Hawaii Web site?</h2><p> Brilliant! There is never enough contributors to the Web site.<p> This is the easiest module to contribute to. It is statically generated using <a href="http://jekyllrb.com/" target="_blank">Jekyll</a>.<p> Pages are written either with <a href="http://en.wikipedia.org/wiki/Markdown" target="_blank">Markdown</a> or <a href="https://en.wikipedia.org/wiki/HTML" target="_blank">HTML</a>, while styles are generated from <a href="http://sass-lang.com/" target="_blank">Sass</a> (people familiar with CSS won't have any problem with it).</div><div class="col-md-3"><h2>How to become a Hawaii Web developer</h2><p> You must be familiar with GitHub <a href="https://help.github.com/articles/creating-a-pull-request" target="_blank">pull requests</a> and with the technologies mentioned above.<p>The steps are:<ol><li>Signup for an account on <a href="https://help.github.com/articles/signing-up-for-a-new-github-account/" target="_blank">GitHub</a>.<li>Verify your email address, log in and then go to the <a href="https://github.com/hawaii-desktop/hawaii-desktop.github.io" target="_blank">Web site repository</a>.<li>Fork the repository by clicking on the <strong>Fork</strong> button, once done it will automatically open the page with the fork.<li>Open a terminal<li>Clone your fork (the address is in the fork repository page).<li>Install the development tools as explained in <a href="https://github.com/hawaii-desktop/hawaii-desktop.github.io#development-setup" target="_blank">this paragraph</a>.<li>Serve the pages locally with:<pre>jekyll serve</pre><li>Edit the pages and test them in the browser pointing to <a href="http://localhost:4000" target="_blank">localhost:4000</a>.<li>Once you are done commit the changes and push to your repository, then make a pull request.</ol></div></div></div></div><div class="jumbotron odd odd-lower centered hidden-xs"><h2> Ready to develop the Hawaii Web site?&nbsp;&nbsp; <a class="btn btn-lg btn-odd" href="https://github.com/hawaii-desktop/hawaii-desktop.github.io" target="_blank"><i class="fa fa-github"></i> Fork on GitHub</a></h2></div>  <a name="test"></a><div class="jumbotron even even-header centered"><h1>Test</h1><small> Making high quality software requires lots of testing.<br> Reporting errors or possible improvements is a valuable way to help with the project and is a great way to start out. </small></div><div class="jumbotron even"><div class="container-fluid"><div class="row-fluid"><div class="col-md-3 col-md-offset-3"><h2>Do you want to test Hawaii?</h2><p> Wonderful! The more testers the better.<p> Go grab a nightly image, make a USB flash drive, boot your laptop or desktop PC with it and report issues <a href="https://github.com/hawaii-desktop/hawaii/issues" target="_blank">here</a>.</div><div class="col-md-3"><h2>How to become a Hawaii Reporter</h2><p> After having downloaded and tested Hawaii, you should report any issue that you might have encountered.<p>The steps are:<ol><li>Signup for an account on <a href="https://help.github.com/articles/signing-up-for-a-new-github-account/" target="_blank">GitHub</a>.<li>Verify your email address, log in and then go to the <a href="https://github.com/hawaii-desktop/hawaii/issues" target="_blank">issue tracker</a>.<li>Press the <strong>New Issue</strong> button and fill with details.</ol></div></div></div></div><div class="jumbotron even even-lower centered hidden-xs"><h2> Ready to Test Hawaii?&nbsp;&nbsp; <a class="btn btn-lg btn-even" href="/download/" target="_blank"><i class="fa fa-download"></i>&nbsp;&nbsp;Download</a></h2></div> <footer><div class="container"><div class="row"><div class="col-md-4"><ul class="social-icons clearfix"><li><a href="http://facebook.com/hawaiios"><i class="fa fa-facebook"></i></a><li><a href="http://github.com/hawaii-desktop"><i class="fa fa-github"></i></a><li><a href="https://plus.google.com/106410682256187719404"><i class="fa fa-google-plus"></i></a><li><a href="http://twitter.com/hawaiilinux"><i class="fa fa-twitter"></i></a><li><a href="http://www.youtube.com/channel/UC9clGPyuP23DyI8EgQRq87Q"><i class="fa fa-youtube"></i></a><li><a href="http://hawaiios.slack.com"><i class="fa fa-slack"></i></a></ul></div><div class="col-md-8"><p> All trademarks and registered trademarks are the property of their respective owners.<br> Copyright &copy; 2012-2016 Hawaii Project &dash; <a href="/privacy-policy">Privacy Policy</a></div></div><div class="row"><div class="col-md-4"><h4>Latest News</h4><ul class="footer-links"><li><a href="/news/2016/08/29/greenisland-0.8.1/">Green Island 0.8.1</a><li><a href="/news/2016/08/28/sddm-0.14.0/">SDDM 0.14.0</a><li><a href="/news/2016/08/28/greenisland-0.8.0/">Green Island 0.8.0</a><li><a href="/news/2016/06/29/hawaii-0.7.0-test/">Test images for Hawaii 0.7.0</a><li><a href=
