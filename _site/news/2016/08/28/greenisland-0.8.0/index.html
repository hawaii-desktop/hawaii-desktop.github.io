"/get-involved">Get Involved</a></ul></div></div></nav><div class="jumbotron centered"><h1>News</h1></div><div class="container-fluid"><div class="row-fluid"><div class="col-md-6 col-md-offset-3"><article itemscope itemtype="http://schema.org/Article" class="post"><meta itemprop="keywords" content="" /><meta itemprop="description" content="We are proud to announce the availability of Green Island 0.8.0. The compositor is now based on the latest version of the new QtWayland Compositor API and includes the following improvements: New API that makes writing QML code much easier...." /><meta itemprop="headline" content="Green Island 0.8.0" /><meta itemprop="image" content="http://hawaiios.org/images/galleries/screenshots/0.6/Desktop1.png" /><h1 itemprop="name" class="page-header">Green Island 0.8.0</h1><div itemprop="articleBody" class="entry"><p>We are proud to announce the availability of Green Island 0.8.0. <p>The compositor is now based on the latest version of the new QtWayland Compositor API and includes the following improvements:<ul><li>New API that makes writing QML code much easier.<li>Porting Green Island server API to the new QtWaylandCompositor API.<li>Standard window management component that supports wl-shell, xdg-shell and gtk-shell.<li>Qt-style API for Wayland clients.<li>New screencaster and screenshot protocols.</ul><p>The following changes were submitted to QtWayland while working on this release:<ul><li>Rename setPopup surface argument - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=40217a5">link</a><li>Add keyboard repeat rate and delay - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=d18db98">link</a><li>Fix typo in QWaylandQuickOutput warning - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=7f1c59c">link</a><li>Mark reimplemented methods as override - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=c7a0765">link</a><li>Update git ignore list - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=02fa8b9">link</a><li>Add clients with the correct version - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=68993c0">link</a><li>Send correct refresh rate on binding - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=af11823">link</a><li>Allow headless compositors and avoid crashes - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=0a1ea27">link</a><li>Set appId according to QGuiApplication::desktopFileName() - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=1d95a31">link</a><li>Actually change manufacturer and model - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=698acef">link</a><li>Send the right output position to clients - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=a78e3ff">link</a><li>Output available geometry in output coordinates space - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=6aa799c">link</a><li>Update wayland.xml to 1.6 - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=35792ca">link</a><li>Send keyboard repeat information - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=6341bf9">link</a><li>Add missing override - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=90398eb">link</a><li>Update plugins.qmltypes - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=f430e84">link</a><li>Update ignore list - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=1a22fe5">link</a><li>Remove unimplemented subsurface methods from extended surface - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=95d2bff">link</a><li>Fix test build - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=a1b8e32">link</a><li>Make window manager extension QML friendly - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=1aa4f82">link</a><li>Add window manager extension to the pure-qml example - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=38cdbab">link</a><li>Update QtWaylandCompositor plugins.qmltypes - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=1f1db8e">link</a><li>Rename QWaylandWindowManagerExtension to QWaylandQtWindowManager - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=58bfe9d">link</a><li>Update QtWayland.Comport plugins.qmltypes - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=2a2d75d">link</a><li>Remove redundant types - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=527aa2f">link</a><li>Add WaylandOutputBase to imports - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=96f5ab9">link</a><li>Access QWaylandQuickShellSurfaceItem constructor from derived classes - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=c1e28e6">link</a><li>Emit signals when outputs are added or removed - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=0fb8322">link</a><li>Add compositor property to QWaylandClient - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=5c9be7f">link</a><li>Emit a signal when QWaylandXdgSurface changes window type - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=db229d2">link</a><li>Compositor: fix wl_shell popups on multi-output - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=9c61835">link</a><li>Add QQmlParserStatus interface to QtQuick extensions - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=4d4f44a">link</a><li>Compositor: consider available geometry when maximizing - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=395e2be">link</a><li>Compositor: maximize on the output where the item is rendered - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=09aa17e">link</a><li>Compositor: always use move item when positioning shell surfaces - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=37479b8">link</a><li>Compositor: Document QWaylandWlShellSurface shell property - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=f964f85">link</a><li>compositor: Add shell property to xdg-shell - <a href="http://code.qt.io/cgit/qt/qtwayland.git/commit/?h=dev&id=768a28b">link</a></ul><p>And the following on qtbase:<ul><li>Add QGuiApplication::setDesktopFileName() - <a href="http://code.qt.io/cgit/qt/qtbase.git/commit/?h=dev&id=61ad604">link</a></ul><p>Sources and SHA1 hashes follow:<ul><li><a href="https://github.com/greenisland/greenisland/releases/download/v0.8.0/greenisland-0.8.0.tar.gz">greenisland-0.8.0.tar.gz</a> (SHA1: c1becbdb8e89b2ef00801b351186f750c88b5e2b)<li><a href="https://github.com/greenisland/greenisland/releases/download/v0.8.0/greenisland-0.8.0.tar.xz">greenisland-0.8.0.tar.xz</a> (SHA1: 13c10cebc6881946c065d5ccc2bb1558feac4db3)</ul></div><p class="date"> Posted by <a href="http://plfiorini.blogspot.com/" target="_blank"> <span itemprop="author" itemscope itemtype="http://schema.org/Person"> <span itemprop="name">Pier Luigi Fiorini</span> </span> </a> on <span itemprop="datePublished" content="2016-08-28">August 28, 2016</span><div class="share-page"> Share this on &rarr; <a href="https://twitter.com/intent/tweet?text=Green Island 0.8.0&url=http://hawaiios.org/news/2016/08/28/greenisland-0.8.0/&via=hawaiilinux&related=hawaiilinux" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a> <a href="https://facebook.com/sharer.php?u=http://hawaiios.org/news/2016/08/28/greenisland-0.8.0/" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a> <a href="https://plus.google.com/share?url=http://hawaiios.org/news/2016/08/28/greenisland-0.8.0/" rel="nofollow" target="_blank" title="Share on Google+">Google+</a> <a href="http://www.reddit.com/submit?url=http://hawaiios.org/news/2016/08/28/greenisland-0.8.0/&title=Green Island 0.8.0" rel="nofollow" target="_blank" title="Share on Reddit">Redd
