Informativa estesa sui cookie</h1></div><div class="container-fluid"><div class="row-fluid"><div class="col-md-6 col-md-offset-3"><article class="page"><p><strong>Informativa estesa ai sensi del provv. n.229/2014 Garante Privacy ei ss. mm. ii, in G.U. 3 giugno 2014. (<a href="http://www.garanteprivacy.it/web/guest/home/docweb/-/docweb-display/docweb/3118884">provvedimento 229 dell&#39;8 maggio 2014</a>)</strong><p>English version available <a href="/cookie-policy">here</a>.<h1>Introduzione</h1><p>Il Garante della Privacy ha recepito una direttiva europea che impone agli amministratori delle pagine web di mostrare ai visitatori un banner che li informa di quale sia lo politica dei cookie del sito che stanno consultando e di subordinare la sua accettazione al proseguimento della navigazione.<p>Il sito tiene traccia del consenso dato sul banner mediante un cookie tecnico, considerato dal Garante della Privacy uno strumento &quot;non particolarmente invasivo&quot;.<p>Utilizziamo i cookie per rendere il sito più facile ed intuitivo. I dati raccolti grazie ai cookie servono a rendere l&#39;esperienza di navigazione più piacevole e più efficiente in futuro.<h1>Cosa sono i cookie?</h1><p>I cookie sono piccoli file di testo inviati dal sito al terminale dell&#39;interessato (solitamente al browser), dove vengono memorizzati per essere poi ritrasmessi al sito alla successiva visita del medesimo utente.<p>Un cookie non può richiamare nessun altro dato dal disco fisso dell’utente né trasmettere virus informatici o acquisire indirizzi email.<p>Ogni cookie è unico per il web browser dell’utente. Alcune delle funzioni dei cookie possono essere demandate ad altre tecnologie. Nel presente documento con il termine <em>cookie</em> si vuol far riferimento sia ai cookie, propriamente detti, sia a tutte le tecnologie similari.<h1>Tipologia dei cookie</h1><p>I cookie possono essere di prima o di terza parte, dove per &quot;prima parte&quot; si intendono i cookie che riportano come dominio il sito, mentre per &quot;terza parte&quot; si intendono i cookie che sono relativi a domini esterni.<p>I cookie di terza parte sono necessariamente installati da un soggetto esterno, sempre definito come &quot;terza parte&quot;, non gestito dal sito. Tali soggetti possono eventualmente installare anche cookie di prima parte, salvando sul dominio del sito i propri cookie.<p>Un altro tipo di cookie sono i cosiddetti &quot;Flash Cookie&quot; (Local Shared Objects), utilizzati all&#39;interno di Adobe Flash Player per erogare alcuni contenuti, come video clip o animazioni, in modo da ricordare le impostazioni e preferenze.<p>I Flash cookie sono archiviati sul dispositivo, ma sono gestiti attraverso un&#39;interfaccia differente rispetto a quella fornita dal browser utilizzato.<h1>Natura dei cookie</h1><p>Relativamente alla natura dei cookie, ne esistono di diversi tipi:<h2>Cookie tecnici</h2><p>I cookie tecnici sono quelli utilizzati al solo fine di &quot;effettuare la trasmissione di una comunicazione su una rete di comunicazione elettronica o nella misura strettamente necessaria al fornitore di un servizio della società dell&#39;informazione esplicitamente richiesto dall&#39;abbonato o dall&#39;utente a erogare tale servizio&quot; (cfr. art. 122, comma 1, del D. Lgs. 196/2003, Codice della Privacy).<p>Questi cookie sono necessari al corretto funzionamento del sito e sono normalmente installati direttamente dal titolare o gestore del sito web.<p>Si suddividono in:<ul><li><strong>cookie di navigazione o di sessione:</strong> garantiscono la normale navigazione e fruizione del sito web permettendo, ad esempio, di realizzare un acquisto o autenticarsi per accedere ad aree riservate; sono quindi necessari per il corretto funzionamento del sito;<li><strong>cookie analytics:</strong> assimilati ai cookie tecnici laddove utilizzati direttamente dal gestore del sito per raccogliere informazioni, in forma aggregata, sul numero degli utenti e su come questi visitano il sito stesso, al fine di migliorare le performance del sito;<li><strong>cookie di funzionalità:</strong> permettono all&#39;utente la navigazione in funzione di una serie di criteri selezionati (come la lingua o i prodotti selezionati durante l&#39;acquisto) al fine di migliorare il servizio reso allo stesso. Per l&#39;installazione di tali cookie non è richiesto il preventivo consento degli utenti (maggiori informazioni nel paragrafo &quot;Gestione dei cookie&quot; in basso).</ul><h2>Cookie di profilazione</h2><p>I cookie di profilazione sono volti a creare profili relativi all&#39;utente e vengono utilizzati al fine di inviare messaggi pubblicitari in linea con le preferenze manifestate dallo stesso nell&#39;ambito della navigazione in rete.<p>Per l&#39;utilizzo dei cookie di profilazione è richiesto il consenso dell&#39;interessato.<p>Secondo il provvedimento (maggiori informazioni nel paragrafo &quot;Gestione dei cookie&quot; in basso) l&#39;utente può autorizzare o negare il consenso all&#39;installazione dei cookie attraverso le opzioni fornite nella sezione &quot;Gestione dei cookie&quot;.<p>In caso di cookie di terze parti, il sito non ha un controllo diretto dei singoli cookie e non può controllarli (non può né installarli direttamente né cancellarli).<p>Puoi comunque gestire questi cookie attraverso le impostazioni del browser (segui le istruzioni riportate più avanti), o i siti indicati nella sezione &quot;Gestione dei cookie&quot;.<p>L&#39;Utente è pertanto invitato a verificare sul sito della terza parte indicato nella tabella riportata di seguito.<h1>Elenco dei cookie su questo sito</h1><p>Questo sito utilizza solamente cookie tecnici di terze parti.<h2>Analisi del traffico</h2><p>Monitoriamo il traffico mediante Google Analytics.<p>Il servizio Google Analytics utilizza i cookie per raccogliere e analizzare in forma anonima le informazioni sui comportamenti di utilizzi del sito: quali pagine vengono visualizzate, come l&#39;Utente è arrivato a tali pagine e alcune informazioni basilari sul computer (ad esempio browser, risoluzione dello schermo, sistema operativo).<p>Tutte queste informazioni sono anonime - non siamo a conoscenza di chi sia l&#39;Utente, sappiamo solo che qualcuno ha visitato il sito.<p>Si tratta di informazioni statistiche che consentono di capire quali parti del sito vanno meglio, come tanti altri siti utilizziamo queste informazioni per migliorare il sito.<p>Gli indirizzi IP sono anonimizzati come spiegato <a href="https://support.google.com/analytics/answer/2763052?hl=it">qui</a> e <a href="http://www.iubenda.com/blog/2013/11/13/ip-anonymization-google-analytics-privacy/">qui</a>.<p>Sono assimilati a cookie tecnici in accordo al provvedimento <a href="http://www.garanteprivacy.it/web/guest/home/docweb/-/docweb-display/docweb/3118884">229 del 8 maggio 2014</a>.<p>Maggiori informazioni nella <a href="http://www.google.com/analytics/learn/privacy.html">informativa sulla privacy</a> di Google Analytics, inoltre il servizio può essere <a href="https://tools.google.com/dlpage/gaoptout">disattivato</a> se lo si desidera.<h2>Social network</h2><p>Le news di questo sito possono essere condivise sui social network usando i link agli appositi strumenti di condivisione in calce alla pagina.<p>Tale funzionalità è implementata usando normali link a risorse esterne per evitare il tracciamento di quante volte è stata condivisa la pagina.<p>Non è necessario utilizzare questa funzionalità per fruire il sito.<p>Ad ogni modo qualora l&#39;Utente decidesse di condividere contenuti di questo sito sui social network, questi ultimi potrebbero essere a conoscenza del fatto che stai visitando questo sito.<p>Di seguito sono riportati i link alle informative sulla privacy dei social network:<ul><li><a href="https://twitter.com/privacy?lang=en">Twitter</a><li><a href="https://www.facebook.com/policy.php">Facebook</a><li><a href="http://www.google.com/policies/privacy/">Google+</a><li><a href="https://www.reddit.com/wiki/privacypolicy">Reddit</a></ul><h2>Commenti e discussioni</h2><p>Al fine di consentire ai visitatori di commentare le nostre pagine, utilizziamo un sistema di discussione chiamato Disqus.<p>Per fare ciò incorporiamo del codice fornitoci da Disqus che pertanto non possiamo controllare direttamente.<p>Disqus traccia le visite in maniera anonima, ricorda anche chi sei se effettui il login ad uno qualsiasi dei servizi Disqus affinchè tu possa commentare su qualsiasi sito web che utilizza il suddetto servizio utilizzando lo stesso account.<p>Il login su Disqus può essere effettuato in molti modi, anche mediante Facebook. Se effettui il login usando i social network, Disqus sarà in grado di collegare la tua attività a quel social network. In questo modo la tua attività su Disqus diventa identificabile personalmente.<p>Maggiori informazioni nella <a href="http://docs.disqus.com/help/30/">informativa sulla privacy</a> di Disqus, e anche su <a href="https://help.disqus.com/customer/portal/articles/1657951">questa</a> pagina.<h1>Durata dei cookie</h1><p>I cookie hanno una durata pari alla data di scadenza (o dettata da un&#39;azione specifica come la chiusura del browser) impostata al momento dell&#39;installazione.<p>I cookie possono essere:<ul><li><strong>temporanei o di sessione (session cookie):</strong> sono utilizzati per archiviare informazioni temporanee, consentono di collegare le azioni eseguite durante una sessione specifica e vengono rimossi dal computer alla chiusura del browser;<li><strong>permanenti (persistent cookie):</strong> sono utilizzati per archiviare informazioni, ad esempio il nome e la password di accesso, in modo da evitare che l&#39;utente debba digitarli nuovamente ogni volta che visita un sito specifico. Questi rimangono memorizzati nel computer anche dopo aver chiuso il browser.</ul><h1>Gestione dei cookie</h1><p>Se è stato già dato il consenso ma si vogliono cambiare le autorizzazioni dei cookie, bisogna cancellarli attraverso il browser come indicato sotto, in quanto quelli già installati non saranno rimossi.<p>In particolare, si tenga presente che non è possibile in alcun modo controllare i cookie di terze parti, quindi se è già stato dato precedentemente il consenso, è necessario procedere alla cancellazione dei cookie mediante il browser oppure chiedendo l&#39;opt-out direttamente alle terze parti o tramite il sito <a href="http://www.youronlinechoices.com/it/le-tue-scelte">http://www.youronlinechoices.com/it/le-tue-scelte</a>.<p>Se vuoi saperne di più, puoi consultare i seguenti siti:<ul><li><a href="http://www.youronlinechoices.com/">http://www.youronlinechoices.com/</a><li><a href="http://www.allaboutcookies.org/">http://www.allaboutcookies.org/</a><li><a href="https://www.cookiechoices.org/">https://www.cookiechoices.org/</a><li><a href="http://www.garanteprivacy.it/web/guest/home/docweb/-/docweb-display/docweb/3118884">http://www.garanteprivacy.it/web/guest/home/docweb/-/docweb-display/docweb/3118884</a></ul><h1>Come gestire i cookie nei vari browser</h1><p>Di seguito riportiamo le procedure di gestione dei cookie nei maggiori browser, direttamente dalla loro manualistica.<ul class="navlist clearfix"><li> <a target="_blank" href="https://support.google.com/chrome/answer/95647"> <img width="64" height="64" src="/images/privacy-policy/chrome_128x128.png"><h4>Chrome</h4></a><li> <a target="_blank" href="https://support.mozilla.org/en-US/kb/delete-cookies-remove-info-websites-stored"> <img width="64" height="64" src="/images/privacy-policy/firefox_128x128.png"><h4>Firefox</h4></a><li> <a target="_blank" href="http://windows.microsoft.com/en-gb/internet-explorer/delete-manage-cookies"> <img width="64" height="64" src="/images/privacy-policy/internet-explorer_128x128.png"><h4>IE</h4></a><li> <a target="_blank" href="http://help.opera.com/Windows/12.10/en/cookies.html"> <img width="64" height="64" src="/images/privacy-policy/opera_128x128.png"><h4>Opera</h4></a><li> <a target="_blank" href="http://support.apple.com/kb/PH17191"> <img width="64" height="64" src="/images/privacy-policy/safari_128x128.png"><h4>Safari</h4></a><li> <a target="_blank" href="http://midori-browser.org/faqs/#blacklist_cookies"> <img width="64" height="64" src="/images/privacy-policy/midori_128x128.png"><h4>Midori</h4></a><li> <a target="_blank" href="https://help.gnome.org/users/epiphany/stable/data-cookies.html"> <img width="64" height="64" src="/images/privacy-policy/epiphany_128x128.png"><h4>Epiphany</h4></a></ul><h1>Aggiornamenti a questo documento</h1><p>Possiamo aggiornare questo documento di tanto in tanti, in particolare al cambiare della tecnologia.<p>Puoi consultare questa pagina in ogni momento per leggere l&#39;ultima versione.<p>Eventuali domande circa le politiche sulla privacy e i dati personali possono essere indirizzate a <a href="mailto:info@hawaiios.org">info@hawaiios.org</a>. </article></div></div></div><footer><div class="container"><div class="row"><div class="col-md-4"><ul class="social-icons clearfix"><li><a href="http://facebook.com/hawaiios"><i class="fa fa-facebook"></i></a><li><a href="http://github.com/hawaii-desktop"><i class="fa fa-github"></i></a><li><a href="https://plus.google.com/106410682256187719404"><i class="fa fa-google-plus"></i></a><li><a href="http://twitter.com/hawaiilinux"><i class="fa fa-twitter"></i></a><li><a href="http://www.youtube.com/channel/UC9clGPyuP23DyI8EgQRq87Q"><i class="fa fa-youtube"></i></a><li><a href="http://hawaiios.slack.com"><i class="fa fa-slack"></i></a></ul></div><div class="col-md-8"><p> All trademarks and registered trademarks are the property of their respective owners.<br> Copyright &copy; 2012-2016 Hawaii Project &dash; <a href="/privacy-policy">Privacy Policy</a></div></div><div class="row"><div class="col-md-4"><h4>Latest News</h4><ul class="footer-links"><li><a href="/news/2016/08/29/greenisland-0.8.1/">Green Island 0.8.1</a><li><a href="/news/2016/08/28/sddm-0.14.0/">SDDM 0.14.0</a><li><a href="/news/2016/08/28/greenisland
